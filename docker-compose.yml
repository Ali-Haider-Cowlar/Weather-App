version: '3'
services:
  front:
    build:
      context: './client'
      dockerfile: Dockerfile
    ports:
      - "5175:5173"
    container_name: vue-container
    networks:
      - mern-stack-network
    volumes:
      - ./client:/app
    depends_on:
      - backend
  backend:
    build:
      context: './server'
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    container_name: express-container
    networks:
      - mern-stack-network
    volumes:
      - ./server:/app
    depends_on:
      - mongo
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    container_name: mongo-container
    networks:
      - mern-stack-network
    volumes:
      - mongoData:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=cowlar
      - MONGO_INITDB_ROOT_PASSWORD=cowlar123
      - MONGO_INITDB_DATABASE=test
networks:
  mern-stack-network:
volumes:
  mongoData:



